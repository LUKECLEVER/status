<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Description" content="瓜瓜服务器系统状态表|陆尧瓜瓜|瓜瓜|陆尧顶瓜瓜">
<link rel="shortcut icon" href="https://source.luyaoguagua.top/ico/favicon.ico" >
<title>瓜瓜服务器系统状态表</title>

<!--核心样式-->
<link rel="stylesheet" href="css/an-skill-bar.css">
<link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
  <div id="skill">
	<div class="skillbar html">
	  <div class="filled" data-width="88%"></div>
	  <span class="title">监控服务</span>
	  <span class="percent">88%</span>
	</div>

	<div class="skillbar css">
	  <span class="title"></i>反劫持</span>
	  <span class="percent">79%</span>
	  <div class="filled" data-width="79%"></div>
	</div>

	<div class="skillbar js">
	  <span class="title">核心网站</span>
	  <span class="percent">70%</span>
	  <div class="filled" data-width="70%"></div>
	</div>

	<div class="skillbar php">
	  <span class="title">其他网站</span>
	  <span class="percent">79%</span>
	  <div class="filled" data-width="79%"></div>
	</div>

	<div class="skillbar sass">
	  <span class="title"></i>负载均衡</span>
	  <span class="percent">16%</span>
	  <div class="filled" data-width="16%"></div>
	</div>

	<div class="skillbar indesign">
	  <span class="title"></i>代码托管</span>
	  <span class="percent">7%</span>
	  <div class="filled" data-width="7%"></div>
	</div>

	<div class="skillbar">
	  <span class="title"></i>自卫进程</span>
	  <span class="percent">97%</span>
	  <div class="filled" data-width="97%"></div>
	</div>
  </div>
</div>
	
<script src="https://codes.luyaoguagua.top/js/jquery.min.js" type="text/javascript"></script>
<script src="js/an-skill-bar.js"></script>
<script src="js/main.js"></script>

</body>
</html>
